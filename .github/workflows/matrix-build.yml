name: Matrix Build - df7cd36

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20]

    runs-on: ${{ matrix.os }}

    steps:
      - name: matrix-df7cd36
        run: echo "Building for OS=${{ matrix.os }}, Node=${{ matrix['node-version'] }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}

      - name: Generate build artifact
        run: echo "Build output for OS=${{ matrix.os }}, Node=${{ matrix['node-version'] }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-df7cd36-${{ matrix.os }}-node${{ matrix['node-version'] }}
          path: output.txt
